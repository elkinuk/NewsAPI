<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>
    <title>PewNews</title>
    <!-- Uncomment for gulp -->
    <!--build:css style.css-->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!--endbuild-->
</head>

<body>
    <header>
        <h1>PewNews</h1>
    </header>
    <main>
        <nav class="sources buttons">
            <img src="./img/sources_spinner.gif" alt="sources_spinner" width="70" class="spinner sources__spinner">
        </nav>
        <div class="news"></div>
    </main>
    <footer>
        <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a></p>
    </footer>

    <template id="newsSpinerTemp">
        <img src="./img/news_spinner.gif" alt="news_spinner" width="130" class="spinner news__spinner">
    </template>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
              <div class="news__meta-photo"></div>
              <ul class="news__meta-details">
                <li class="news__meta-author"></li>
                <li class="news__meta-date"></li>
              </ul>
            </div>
            <div class="news__description">
              <h2 class="news__description-title"></h2>
              <h3 class="news__description-source"></h3>
              <p class="news__description-content"></p>
              <p class="news__read-more">
                <a href="#">Read More</a>
              </p>
            </div>
        </div>
    </template>

</html>
